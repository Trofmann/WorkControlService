{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'works/styles.css' %}?111">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div>
    <a href="{% url 'works:subjects_list'%}">Главная</a>
    <a href="{% url 'cabinet:login'%}">Вход</a>
    <a href="{% url 'cabinet:logout'%}">Выход</a>
</div>
<h1>Все работы по предмету {{ subject.name }}</h1>

<table class="resp-tab">
    <tr>
        <th>Название</th>
        <th>Статус</th>
        <th>Дедлайн</th>
        <th></th>
        <th></th>
    </tr>

    {% for work in works %}
        <tr>
            <td>{{ work.name }}</td>
            <td>{{ work.status_str }}</td>
            <td>{{ work.deadline }}</td>
            <td><a href="{% url 'works:update_work' work.pk %}">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </a></td>
            <td><a href="{% url 'works:delete_work' work.pk %}">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </a></td>
        </tr>
    {% endfor %}

</table>
<a href="{% url 'works:add_work' subject.pk %}">Добавить</a>
</body>
</html>
