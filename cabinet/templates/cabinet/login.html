<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ view.title }}</title>
</head>
<body>
<h2>Вход</h2>
{% if user.is_authenticated %}
    Вход уже выполнен
{% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Войти.">
    </form>
{% endif %}
</body>
</html>
