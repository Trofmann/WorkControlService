{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'cabinet/main.css' %}">
</head>
<body>
<div class="main">
    <h2 style="display: block; text-align: center">Главная</h2>
{% if  user.is_authenticated %}
    <button id="create-table-object" class="btn btn1 btn-success" onclick="window.location.replace('{% url 'works:subjects_list' %}')" type="button" name="button">Работы</button><br>
{#    <a href="{% url 'works:subjects_list' %}">Работы</a>#}
    <button id="create-table-object" class="btn btn-success" onclick="window.location.replace('{% url 'cabinet:logout' %}')" type="button" name="button">Выход</button>
{#    <a href="{% url 'cabinet:logout' %}">Выход</a>#}
{% else %}
    <button id="create-table-object" class="btn btn1 btn-success" onclick="window.location.replace('{% url 'cabinet:login' %}')" type="button" name="button">Вход</button><br>
    <button id="create-table-object" class="btn btn-success" onclick="window.location.replace('{% url 'cabinet:sign_up' %}')" type="button" name="button">Зарегистрироваться</button>
{#    <a href="{% url 'cabinet:login' %}">Вход</a>#}
{#    <a href="{% url 'cabinet:sign_up' %}">Зарегистрироваться</a>#}
{% endif %}
</div>
</body>
</html>
